<head>
  <title>
    flit
  </title>
  <link rel='stylesheet' type='text/css' href='css/all.css'>
  <script src="javascript/flit.js"></script>
</head>
<body>
  <div id='div-outer-vertical-flexbox'>
    <div id='div-title-north'>
      <div id='div-logo-north'>
        <svg viewBox='0 0 56000 14000'>
          <use xlink:href='images/logo-and-buttons.svg#logo-north-image'>
          </use>
        </svg>
      </div>
      <button id='button-new-game-north'>
        <svg viewBox='0 0 90 90'>
          <use xlink:href='images/logo-and-buttons.svg#new-game-image'>
          </use>
        </svg>
      </button>
      <button id='button-full-screen-expand-north' onclick='expand_to_full_screen()'>
        <svg viewBox='0 0 90 90'>
          <use xlink:href='images/logo-and-buttons.svg#full-screen-expand-image'>
          </use>
        </svg>
      </button>
      <button id='button-full-screen-contract-north' onclick='contract_from_full_screen()'>
        <svg viewBox='0 0 90 90'>
          <use xlink:href='images/logo-and-buttons.svg#full-screen-contract-image'>
          </use>
        </svg>
      </button>
    </div>
    <div id='div-inner-horizontal-flexbox'>
      <div id='div-title-west'>
        <div id='div-logo-west'>
          <svg viewBox='0 0 14000 56000'>
            <use xlink:href='images/logo-and-buttons.svg#logo-west-image'>
            </use>
          </svg>                
        </div>
        <button id='button-new-game-west'>
          <svg viewBox='0 0 90 90'>
            <use xlink:href='images/logo-and-buttons.svg#new-game-image'>
            </use>
          </svg>
        </button>
        <button id='button-full-screen-expand-west' onclick='expand_to_full_screen()'>
          <svg viewBox='0 0 90 90'>
            <use xlink:href='images/logo-and-buttons.svg#full-screen-expand-image'>
            </use>
          </svg>
        </button>
        <button id='button-full-screen-contract-west' onclick='contract_from_full_screen()'>
          <svg viewBox='0 0 90 90'>
            <use xlink:href='images/logo-and-buttons.svg#full-screen-contract-image'>
            </use>
          </svg>
        </button>
      </div>
      <div id='div-board-area'>
        <canvas id='board-canvas' width='10' height='10'></canvas>
      </div>
      <div id='div-info-east'>
        Learn the rules by playing.<br>
        <a class='code-link' href='https://github.com/phagocyte/flit'>Source code on GitHub.</a>
      </div>
    </div>
    <div id='div-info-south'>
      Learn the rules by playing.<br>
      <a class='code-link' href='https://github.com/phagocyte/flit'>Source code on GitHub.</a>
    </div>
  </div>
</body>
